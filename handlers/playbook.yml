---

- name: implementing handler
  hosts: localhost
  become: true
  
  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
    
    - name: starting nginx
      ansible.builtin.service:
        name: nginx
        state: started

    - name: Deploy index.html
      template:
        src: ./index.html.j2
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
      notify: Restart nginx

  handlers:
    - name: Restart nginx
      service:
        name: nginx
        state: restarted      
